apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: dev
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web  # HTTP uniquement
spec:
  ingressClassName: traefik
  rules:
  - host: local.argo.lab
    http:
      paths:
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: wil-playground
            port:
              number: 80